<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage DATA ENTRY</title>
    <style>
        label {
            display: block;
            margin-top: 10px;
        }
        input[type="text"],
        textarea {
            width: 100%;
            padding: 5px;
            margin-top: 5px;
        }
        select {
            width: 100%;
            padding: 5px;
            margin-top: 5px;
        }
        button {
            margin-top: 10px;
            padding: 10px 20px;
        }
    </style>
</head>
<body>
    <h1>Homepage DATA ENTRY</h1>
    <form action="#">
        <label>Nama :</label>
        <input type="text" name="nama">
        
        <label>NRP :</label>
        <input type="text" name="nrp">
        
        <label>Kelas :</label>
        <input type="text" name="kelas">
        
        <label>Jenis Kelamin :</label>
        <label><input type="radio" name="jenis_kelamin" value="Pria"> Pria</label>
        <label><input type="radio" name="jenis_kelamin" value="Wanita"> Wanita</label>
        
        <label>Agama :</label>
        <select name="agama">
            <option value="Islam">Islam</option>
            <option value="Kristen">Kristen</option>
            <option value="Hindu">Hindu</option>
            <option value="Budha">Budha</option>
        </select>
        
        <label>Tempat/Tanggal Lahir :</label>
        <input type="text" name="tempat_lahir">
        
        <label>Alamat :</label>
        <textarea name="alamat" rows="4"></textarea>
        
        <label>Riwayat Pendidikan :</label>
        <label>A. SD :</label>
        <input type="text" name="pendidikan_sd">
        <label>B. SMP :</label>
        <input type="text" name="pendidikan_smp">
        <label>C. SMA :</label>
        <input type="text" name="pendidikan_sma">
        
        <label>Email :</label>
        <input type="text" name="email">
        
        <label>Homepage :</label>
        <input type="text" name="homepage">
        
        <label>Hobby :</label>
        <textarea name="hobby" rows="4"></textarea>
        
        <label>Interest :</label>
        <label><input type="checkbox" name="interest[]" value="Komputer"> Komputer</label>
        <label><input type="checkbox" name="interest[]" value="Sport"> Sport</label>
        <label><input type="checkbox" name="interest[]" value="Travelling"> Travelling</label>
        <label><input type="checkbox" name="interest[]" value="Writing"> Writing</label>
        <label><input type="checkbox" name="interest[]" value="Reading"> Reading</label>
        
        <button type="submit">Simpan</button>
        <button type="reset">Reset</button>
    </form>
</body>
</html>
